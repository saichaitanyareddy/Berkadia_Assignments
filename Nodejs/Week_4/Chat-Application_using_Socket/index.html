<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
         <style>
        body{
            margin-top:30px;
            background-color: rgb(56,161,243) !important;
        }
        #messageArea{
            display: none;
        }
        
        .well{
            width: relative;
            height: relative;
            background-color: rgb(182, 219, 250);
            border-color: rgb(200, 233, 248);
            
            
        }
        label,h3,#typing_message{
            color: rgb(5, 38, 53);
        }
       .btn{
           color: #fff;
           background-color: rgb(3, 60, 107);
       }

        
        
        </style>
    </head>
    
    <body>
       <div class="container">
           <div id="userFormArea" class="row">
               <div class="col-md-12">
                   <form id="userForm">
                                <div class="form-group">
                                    <label>Enter Username</label>
                                    <input class="form-control" id="username"/>
                                    <br>
                                    <input type="submit" class="btn btn-rounded" value="Login" />
                                </div>
                        </form>
                </div>
           </div>
           
           <div id="messageArea" class="row">
               <div class="col-md-4">
                   
                    <div class="well">
                        <h3>Online users</h3>
                        <ul class="list-group" id="users"></ul>
                    </div>
                    
               </div>
               
               <div class="col-md-8">
                    <div class="chat" id="chat"></div>
                    <div id="typing_message"></div>
                    <form id="messageForm">
                        <div class="form-group">
                            <label>Enter message</label>
                            <textarea class="form-control" id="message"></textarea>
                            <br>
                            <input type="submit" class="btn btn-primary" value="Send Message" />
                        </div>
                    </form>
                    
               </div>
           </div>
       </div>
      
       <script>
           $(function(){
              var typing_message=$('#typing_message');
               var socket=io.connect();
               var messageForm=$('#messageForm');
               var message=$('#message');
               var chat=$('#chat');
               var messageArea=$('#messageArea');
               var userFormArea=$('#userFormArea');
               var userForm=$('#userForm');
               var users=$('#users');
               var username=$('#username');
               
               // Create bot and default message handler
    
               
               messageForm.submit(function(e){
                   e.preventDefault();
                   socket.emit('send message',message.val());
                   message.val('');

               });
               socket.on('new message',function(data){

                chat.append('<div class="well" ><strong>'+data.user+':</strong>'+data.msg+'</div>');
                typing_message.html('');
               });

                userForm.submit(function(e){
                   e.preventDefault();
                   socket.emit('new user',username.val(),function(data){
                       if(data){
                           userFormArea.hide();
                           messageArea.show();
                       }
                   });
                   username.val('');

               });
               socket.on('get users',function(data){
                   var html="";
                   for(i=0;i<data.length;i++)
                   {
                       html+='<li class="list-group-item">'+data[i]+'</li>';
                   }
                   users.html(html);
               });
                
               message.bind("keypress", () => {
                    socket.emit('typing')
                })

               
                socket.on('typing', (data) => {
                    typing_message.html("<strong><p><i>" + data.user + "</i></strong>  is typing a message... </p>")
                })   
            
           });
           
                


       </script>
    </body>
</html>
