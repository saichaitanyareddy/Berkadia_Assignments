<div class="align">
    <div class="container">
        <h1 class="display-4">Results Portal</h1>
        <h6>Displays the result of student based on roll number entered</h6>
        <div class="row">
            <div class="col-md-4">
                <img src='../../assets/grad.jpg' width="360" height="240">
            </div>
            <div class="col-md-4">
                <div class="design">
                    <img src='../../assets/icon.png' alt="vardhaman" width="160" height="150"><br>
                    <label>Enter Rollno:</label>
                    <input type="text" class="form-control" [(ngModel)]="rollno" placeholder="Enter Roll Number" required><br>
                    <button type="button" class="btn btn-light" (click)="getResult(rollno)" >Get Result</button>        
                </div>
            </div>
        </div>
    </div>
</div>
