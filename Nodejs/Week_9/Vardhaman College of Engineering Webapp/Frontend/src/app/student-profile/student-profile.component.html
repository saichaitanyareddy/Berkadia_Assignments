<div class="container">
    <h3>Student details are displayed below:</h3>
    <div class="row">
        <div class="col-md-4">
            <img src="../../assets/back-2.png" alt="back" width="60" height="60" (click)="goBack()">
        </div>
        <div class="col-md-4">
            <div class="card" style="width: 23rem;"  *ngIf="result">
                <h5 class="card-header">Welcome {{result.sname}}</h5>
                <div class="card-body">
                    <div class="align">
                        <img src="../../assets/profile.png"  width="100" height="100" alt="profile pic">
                    </div>
                    <p>Roll number : {{result.sid}}</p>
                    <p>Name : {{result.sname}}</p>
                    <p>Branch code : {{result.bid}}</p>
                    <p>Branch Name : {{result.fk.bname}}</p>
                    <p>Phone : {{result.phone}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
