<div class="row">
    <img src="../../assets/back-2.png" alt="back" width="60" height="60" (click)="goBack()">
    <h1>This branch consists of the following students</h1>
</div>
<div class="container">
    <div class="row">
         <div class="col-md-4" *ngFor="let search of searchResults;">
            <div class="card" style="width: 18rem;" >
                <h5 class="card-header">{{search._source.sname}}</h5>
                <div class="card-body">
                    <div class="align">
                        <img src="../../assets/profile.png"  width="100" height="100" alt="profile pic">
                    </div>
                    <p>Roll number :{{search._source.sid}}</p>
                    <p>Name :{{search._source.sname}}</p>
                    <p>Branch code :{{search._source.branch}}</p>
                    <p>Phone : {{search._source.phone}}</p>
                </div>
            </div><br>
        </div>
    </div>
</div>
