<div class="container">
    <h3>VII SEM Result</h3>
    <div class="row">
        <div class="col-md-4">
            <img src="../../assets/back-2.png" alt="back" width="60" height="60" (click)="goBack()"><br>
        </div>
        <div class="col-md-4">
            <div class="card" style="width: 18rem;"  *ngIf="result">
                <h5 class="card-header">{{result.sname}}</h5>
                <div class="card-body">
                    <div class="align">
                        <img src="../../assets/profile.png"  width="100" height="100" alt="profile pic">
                    </div>
                    <p>Roll number : {{result.sid}}</p>
                    <p>Name : {{result.sname}}</p>
                    <p>CGPA secured : {{result.cgpa}}</p>
                    <p>Result : {{result.result}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
